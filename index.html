<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Números</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <main>
        
        <img src="imagens/dadoblack.png" alt="Sorteio logo">
        
        <h1>Sorteador de Números</h1>
        <p>Defina os números entre 1 e 1000:</p>

        <label for="min">Mínimo:</label>
        <input type="number" id="min" value="1">
        <label for="max">Máximo:</label>
        <input type="number" id="max" value="1000">

        <button id="sortear">Sortear Número</button>
        <p id="resultado">O número sorteado aparecerá aqui.</p>

    <script src="script.js"></script>
</main>
</body>
</html>
